name: build

on:
  push:
    branches: ["**"]
    tags: ["v*", "V*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: Linux
            runner: ubuntu-latest
          - os: macOS
            runner: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install libdwarf (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdwarf-dev libelf-dev

      - name: Install libdwarf (macOS)
        if: runner.os == 'macOS'
        run: brew install libdwarf

      - name: Configure
        shell: bash
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DDWARFSQL_WITH_AI_AGENT=ON

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Package
        run: |
          mkdir -p dist
          cp build/bin/dwarfsql dist/ 2>/dev/null || true
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dwarfsql-${{ matrix.os }}
          path: dist/
          if-no-files-found: warn

  publish-release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package release
        run: |
          cd artifacts
          zip -r ../dwarfsql-linux.zip dwarfsql-Linux/ 2>/dev/null || true
          zip -r ../dwarfsql-macos.zip dwarfsql-macOS/ 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dwarfsql-linux.zip
            dwarfsql-macos.zip
          generate_release_notes: true
